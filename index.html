<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-box">
        <h2 class="text-center">Tax Calculator</h2>
        <div class="error-box" id="error-box">
            Error
        </div>
        <form id="taxForm">
          <div class="form-group">
            <label for="grossIncome"
              >Gross Annual Income:
              <span
                class="question-mark"
                data-tooltip="Gross annual income is your total salary in a year before any deductions."
                >&#63;</span
              >
            </label>
            <div>
              <input
                type="text"
                class="form-control"
                id="grossIncome"
                name="grossIncome"
                placeholder="Enter gross annual income"
              />
              <span class="error-icon" id="grossIncomeError">!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="extraIncome"
              >Extra Income:
              <span
                class="question-mark"
                data-tooltip="Extra income refers to any additional income you receive aside from your regular salary or wages."
                >&#63;</span
              >
            </label>
            <div>
              <input
                type="text"
                class="form-control"
                id="extraIncome"
                name="extraIncome"
                placeholder="Enter extra income from other sources"
              />
              <span class="error-icon" id="extraIncomeError">!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="age"
              >Age:
              <span class="question-mark" data-tooltip="Your current age."
                >&#63;</span
              >
            </label>
            <div>
              <select class="form-control" id="age" name="age">
                <option value="35">&lt;40</option>
                <option value="55">&ge; 40 &lt; 60</option>
                <option value="65">&ge; 60</option>
              </select>

              <span class="error-icon" id="ageError">!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="deductions"
              >Total Applicable Deductions:
              <span
                class="question-mark"
                data-tooltip="Total applicable deductions refer to any deductions or exemptions you can claim to reduce your taxable income."
                >&#63;</span
              >
            </label>
            <div>
              <input
                type="text"
                class="form-control"
                id="deductions"
                name="deductions"
                placeholder="Add total applicable deductions"
              />

              <span class="error-icon" id="deductionsError">!</span>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            id="calculateBtn"
          >
            Calculate Tax
          </button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="resultBody">
            <!-- Result will be displayed here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./scirpt.js"></script>
    <!-- Font Awesome for icons -->
    
  </body>
</html>
